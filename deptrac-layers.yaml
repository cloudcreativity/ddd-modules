deptrac:
  layers:
    - name: Toolkit
      collectors:
        - type: className
          value: CloudCreativity\\Modules\\Toolkit.*
    - name: Application Bus
      collectors:
        - type: className
          value: CloudCreativity\\Modules\\Bus.*
        - type: className
          value: CloudCreativity\\Modules\\EventBus.*
    - name: Domain (Common)
      collectors:
        - type: className
          value: CloudCreativity\\Modules\\Domain.*
    - name: Infrastructure (Common)
      collectors:
        - type: className
          value: CloudCreativity\\Modules\\Infrastructure.*

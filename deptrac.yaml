deptrac:
  paths:
    - ./src
  layers:
    - name: Toolkit
      collectors:
        - type: classLike
          value: CloudCreativity\\Modules\\Contracts\\Toolkit\\*
        - type: classLike
          value: CloudCreativity\\Modules\\Toolkit\\*
        - type: classLike
          value: Ramsey\\Uuid\\*
    - name: Domain
      collectors:
        - type: classLike
          value: CloudCreativity\\Modules\\Contracts\\Domain\\*
        - type: classLike
          value: CloudCreativity\\Modules\\Domain\\*
    - name: Application
      collectors:
        - type: classLike
          value: CloudCreativity\\Modules\\Contracts\\Application\\*
        - type: classLike
          value: CloudCreativity\\Modules\\Application\\*
    - name: Infrastructure
      collectors:
        - type: classLike
          value: CloudCreativity\\Modules\\Contracts\\Infrastructure\\*
        - type: classLike
          value: CloudCreativity\\Modules\\Infrastructure\\*
    - name: PSR Log
      collectors:
        - type: classLike
          value: Psr\\Log\\*
    - name: Attributes
      collectors:
        - type: classLike
          value: ^Deprecated$
  ruleset:
    Toolkit:
    Domain:
      - Toolkit
    Application:
      - Toolkit
      - Domain
      - PSR Log
    Infrastructure:
      - Toolkit
      - Domain
      - Application
      - PSR Log
